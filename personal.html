<html>
    <body bgcolor="lightblue">
        <h1> Resume </h1>
        <form>
            <h2>Personal Information</h2>
            <label>First Name</label>
            <input type="text" name="name"><br><br>
            <label>Phone Number</label>
            <input type="tel" name="Phone"><br><br>
            <label>E mail</label> 
            <input type="text" name="Address"><br><br>
            <label>Date of birth:</label>
            <input type="date" name="dob"><br><br>
            <label>Address :</label>
            <input type="text" name="address"><br><br>
            <h2>Gender</h2>
            <input type="radio" name="gender" value="female">
            <label for="Female">Female</label>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="other">
            <label for="other">Other</label><br><br>
            <h2>Education</h2>
            <label>Degree</label>
            <input type="text" name="Degree"><br><br>
            <label>Institution</label>
            <input type="text" name="Institution"><br><br>
            <label>Graduation</label>
            <input type="text" name="Graduation_year"><br><br>
            <h2>Skills</h2>
            <label>Skill 1:</label>
            <input type="text" name="Skills"><br><br>
            <label>Skill 2:</label>
            <input type="text" name="Skills"><br><br>
            <input type="checkbox" id="html" name="Skills" values="html"
            <label for="html">Html</label>
            <input type="checkbox" id="javascript" name="Skills" values="javascript"
            <label for="javascript">Javascript</label>
            <input type="checkbox" id="css" name="Skills" values="css"
            <label for="css">Css</label><br>
            <input type="checkbox" id="python" name="Skills" values="python"
            <label for="python">Python</label>
            <input type="checkbox" id="java" name="Skills" values="java"
            <label for="java">Java</label><br><br>

            <button type="button">submit</button>
        </form>
    </body> 
</html>
